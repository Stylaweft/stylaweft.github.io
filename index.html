<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylaweft â€” Dimension of Luxury Wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Italianno&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Playfair Display', serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('bg.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
      animation: fadeInOut 10s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .content {
      z-index: 2;
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #fff, 0 0 40px #d4af37;
      margin-bottom: 10px;
    }

    p {
      font-family: 'Italianno', cursive;
      font-size: 2rem;
      color: #d4af37;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Stylaweft</h1>
    <p>Dimension of Luxury Wear</p>
  </div>
</body>
</html>
