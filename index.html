<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylaweft — Fashion Redefined</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Raleway&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Raleway', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #1b1b2f, #3a0ca3, #7209b7, #4361ee);
      background-size: 300% 300%;
      animation: gradientMove 20s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f4f4f4;
      text-align: center;
      padding: 2rem;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      color: transparent;
      background: linear-gradient(90deg, #f5d6ba, #d4af37, #ffd700);
      background-clip: text;
      -webkit-background-clip: text;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      letter-spacing: 2px;
    }

    p {
      font-size: 1.3rem;
      margin-top: 1rem;
      max-width: 700px;
      color: #e0e0e0;
      font-family: 'Raleway', sans-serif;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div>
    <h1>STYLAWEFT</h1>
    <p>Where every thread tells your story — handcrafted elegance, personalized for your statement. Discover a new dimension of luxury wear.</p>
  </div>
</body>
</html>
