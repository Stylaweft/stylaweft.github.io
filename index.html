<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylaweft â€” Dimension of Luxury Wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Italianno&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      background-color: black;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      z-index: -1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #fff, 0 0 40px #d4af37;
    }

    p {
      font-family: 'Italianno', cursive;
      font-size: 2rem;
      color: #d4af37;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Stylaweft</h1>
    <p>Dimension of Luxury Wear</p>
  </div>
</body>
</html>
