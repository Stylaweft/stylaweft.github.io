<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylaweft â€” Dimension of Luxury Wear</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Italianno&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Cinzel', serif;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .bg-slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .bg-slideshow img.active {
      opacity: 1;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(90deg, #d4af37, #f5d6ba);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      letter-spacing: 4px;
    }

    p {
      font-family: 'Italianno', cursive;
      font-size: 2.2rem;
      color: #f0e6dc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>STYLAWEFT</h1>
    <p>Dimension of Luxury Wear</p>
  </div>

  <div class="bg-slideshow">
    <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67ddaf?auto=format&fit=crop&w=1920&q=80" class="active" />
    <img src="https://images.unsplash.com/photo-1593032457869-ec60b99e70b3?auto=format&fit=crop&w=1920&q=80" />
    <img src="https://images.unsplash.com/photo-1600180758890-a1c97efbf6b9?auto=format&fit=crop&w=1920&q=80" />
  </div>

  <script>
    const slides = document.querySelectorAll('.bg-slideshow img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);
  </script>
</body>
</html>
