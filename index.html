<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylaweft</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:ital,wght@1,300&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Playfair Display', serif;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      animation: slideShow 18s infinite;
    }

    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 6s; }
    .slide:nth-child(3) { animation-delay: 12s; }

    @keyframes slideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 0 20px #e0c97f, 0 0 40px #e0c97f88;
      margin: 0;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      font-style: italic;
      font-family: 'Raleway', sans-serif;
      color: #e0c97f;
      margin-top: 1rem;
      text-shadow: 0 0 10px #e0c97f88;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 2s ease forwards;
    }

    .fade-in.delay {
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide" style="background-image: url('https://i.imgur.com/ifbXuv2.jpg');"></div>
    <div class="slide" style="background-image: url('https://i.imgur.com/uyT0uKw.jpg');"></div>
    <div class="slide" style="background-image: url('https://i.imgur.com/SdMGiME.jpg');"></div>
  </div>
  <div class="overlay">
    <h1 class="fade-in">Stylaweft</h1>
    <p class="fade-in delay">Where Style Weaves Luxury</p>
  </div>
</body>
</html>
