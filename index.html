<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylaweft</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:ital,wght@1,300&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background-color: #000;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 18s infinite;
    }

    .slide:nth-child(1) { background-image: url('https://images.unsplash.com/photo-1587464092903-3a7d0c4e7cc5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1374&q=80'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url('https://images.unsplash.com/photo-1555529669-e69bacd0f96c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1374&q=80'); animation-delay: 6s; }
    .slide:nth-child(3) { background-image: url('https://images.unsplash.com/photo-1618221195710-dd34c679d0b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1374&q=80'); animation-delay: 12s; }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
      40%, 100% { opacity: 0; }
    }

    .overlay {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      color: #fff;
      letter-spacing: 3px;
      text-shadow: 0 0 20px #e0c97f, 0 0 40px #e0c97f88;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-style: italic;
      font-family: 'Raleway', sans-serif;
      color: #e0c97f;
      margin-top: 1rem;
      text-shadow: 0 0 10px #e0c97f88;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 2s ease forwards;
    }

    .fade-in.delay {
      animation-delay: 1s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <div class="overlay">
    <h1 class="fade-in">Stylaweft</h1>
    <p class="fade-in delay">Where Style Weaves Luxury</p>
  </div>
</body>
</html>
